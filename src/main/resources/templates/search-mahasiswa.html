<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/fragment :: headFragment(title='View All Students')">
</head>  
    <body>   
    	<h1>All Students</h1>
        <div class="container">
        	<table id="studentTable" class="display" style="width:100%">
        	<thead>
        		<tr>
        			<th>No</th>
        			<th>NPM</th>
        			<th>Name</th>	
        			<th>Program Studi</th>
        			<th>Tahun Masuk</th>
        			<th>Jalur Masuk</th>
        			<th>Detail Mahasiswa</th>
        		</tr>
        	</thead>
        	<tbody>
        		<tr th:each="mahasiswa,iterationStatus: ${mahasiswa}" th:class="${iterationStatus.odd}?'odd'">
        			<td th:text="${iterationStatus.count}"></td>
        			<td th:text="${mahasiswa.npm}"></td>
        			<td th:text="${mahasiswa.nama}"></td>
        			<td th:text="${prodiSelected.nama_prodi}"></td>
        			<td th:text="${mahasiswa.tahun_masuk}"></td>
        			<td th:text="${mahasiswa.jalur_masuk}"></td>
        			<td>
        				<a th:href="'/mahasiswa?npm=' + ${mahasiswa.npm}" > Lihat Detail</a>
        			</td>
        		</tr>
        	</tbody>
        	</table>
        </div>
    </body>
</html>
<script type="text/javascript" src="/js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="/js/jquery.dataTables.min.js"></script>
<script th:inline="javascript">
$(document).ready(function() {
	$('#studentTable').DataTable();
} );
</script>
